<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <style>
    .label {
      font-family: 'Arial', 'sans-serif';
      text-align: center;
      /* vertical-align: middle; maybe not needed for this application */
      position: absolute;
      background-color: white;
      border: 2px solid black;
      border-radius: 6px;
      padding: 5px;
      cursor: pointer;
    }

    .label img {
      max-width: 70px;
    }

    .lifespan {
      font-size: 10pt;
      white-space: nowrap;
    }

    #control-panel {
      width: 100%;
      background: #f7f7f7;
      border-bottom: 1px solid black;
      padding: 8px;
    }

    body {
      padding: 0;
      margin: 0;
    }

    .pos-root {
      border-color: yellow;
      border-width: 5px;
    }

    .label:hover {
      background: #CCF;
      z-index: 10;
    }

    .pos-ancestor {
      border-color: orange;
      border-width: 5px;
    }

    .text-ancestor {
      color: orange;
    }

    .pos-blood {
      border-color: red;
      border-width: 3px;
    }

    .text-blood {
      color: red;
    }

    .pos-descendant {
      border-color: olive;
      border-width: 5px;
    }

    .text-descendant {
      color: olive;
    }

    .pos-other {
      border-color: black;
      border-width: 1px;
    }

    .text-other {
      color: black;
    }

    .drawn-line {
      z-index: -1;
      border-width: 1px !important;
    }

    .label.has-info {
      background-image: url('info-icon.png');
      background-repeat: no-repeat;
      background-position: right top;
      background-size: 10px 10px;
    }

    .label:hover .info {
      display: block;
    }

    #panel-bottom ul {
      margin-top: 2px;
      margin-bottom: 2px;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="control-panel">
    <div id="panel-top">
      <span>Family tree of <b><span id="root-name"></span></b></span>
      <span>and
        <select id="detail-picker" onchange="updateDetail()">
          <option value="0">descendants, ancestors</option>
          <option value="1">descendants, ancestors + their children, siblings</option>
          <option value="2">descendants, ancestors + their grandchildren, cousins, nieces/nephews</option>
          <option value="3">descendants, ancestors + their great-grandchildren, 2nd cousins</option>
          <option value="Infinity" selected="selected">descendants, ancestors + all descendants of ancestors</option>
          <option value="Everyone">everyone</option>
        </select>
      </span>
      <span id="tree-information"></span>
    </div>
    <!-- <div id="panel-bottom">
      <div id="info-pane-placeholder">
        <i>Hover your mouse on a person with <img src="info-icon.png" height="12px"> for their information</i>
      </div>
      <div id="info-pane" style="display: none">About <i><span id="info-pane-name"></span></i>:
        <span id="info-pane-details"></span>
      </div>
    </div> -->
  </div>
  <div id="root"></div>

</body>

</html>
